

<form [formGroup]="newsForm" (ngSubmit)="getNews()">
    <table>
      <tr>
        <td>Countries: </td>
        <td>
          <select name="country" id="country" formControlName="country">
            <option *ngFor="let c of countries" value="{{c.code}}">{{c.name | titlecase}}</option>
            <!-- <option value="sg">sg</option> -->
          </select>
        </td>
      </tr>
      <tr>
        <td>Categories: </td>
        <td>
          <select name="category" id="category"  formControlName="category">
            <option *ngFor="let cat of categories" value="{{cat}}">{{cat | titlecase}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit" [disabled]="newsForm.invalid">
            Get News
          </button>
        </td>
      </tr>
    </table>
  </form>
